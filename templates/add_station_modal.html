<div id="addStationModal" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black/70 backdrop-blur-sm" onclick="closeModal('addStationModal')"></div>
    <div class="absolute inset-0 flex items-center justify-center p-4">
        <div class="glass-panel w-full max-w-lg rounded-2xl border border-white/10 shadow-2xl transform transition-all scale-95 opacity-0"
             id="stationModalContent">
            <div class="p-6 border-b border-white/10 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-lg bg-cyan-500/20 flex items-center justify-center text-cyan-400">
                        <i class="fas fa-plus"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold text-white">Add New Station</h3>
                        <p class="text-sm text-gray-400">Create a new monitoring station</p>
                    </div>
                </div>
                <button onclick="closeModal('addStationModal')"
                        class="w-8 h-8 rounded-lg hover:bg-white/10 text-gray-400 hover:text-white transition-colors">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <form method="post" action="{% url 'sensor:add_station' %}" class="p-6 space-y-4" id="addStationForm">
                {% csrf_token %}

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Station Name *</label>
                    {{ station_form.name }}
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Station UID</label>
                    {{ station_form.sensor_uid }}
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Latitude *</label>
                        {{ station_form.latitude }}
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Longitude *</label>
                        {{ station_form.longitude }}
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Altitude (m)</label>
                    {{ station_form.altitude }}
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Description</label>
                    {{ station_form.description }}
                </div>

{#                <div class="flex items-center gap-3 p-3 rounded-lg bg-emerald-500/10 border border-emerald-500/20">#}
{#                    {{ station_form.is_active }}#}
{#                    <label for="{{ station_form.is_active.id_for_label }}" class="text-sm text-emerald-400 font-medium cursor-pointer">Is Station currently active? </label>#}
{#                </div>#}

                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeModal('addStationModal')"
                            class="flex-1 py-3 rounded-xl bg-dark-700/50 hover:bg-dark-700 text-white font-medium transition-colors border border-white/10">
                        Cancel
                    </button>
                    <button type="submit" id="submitStationBtn"
                            class="flex-1 py-3 rounded-xl bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white font-semibold shadow-lg shadow-cyan-500/20 transition-all flex items-center justify-center gap-2">
                        <i class="fas fa-save" id="stationBtnIcon"></i>
                        <span id="stationBtnText">Create Station</span>
                        <i class="fas fa-circle-notch animate-spin hidden" id="stationSpinner"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
