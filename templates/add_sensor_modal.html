<div id="addSensorModal" class="fixed inset-0 z-50 hidden">
    <div class="absolute inset-0 bg-black/70 backdrop-blur-sm" onclick="closeModal('addSensorModal')"></div>
    <div class="absolute inset-0 flex items-center justify-center p-4">
        <div class="glass-panel w-full max-w-lg rounded-2xl border border-white/10 shadow-2xl transform transition-all scale-95 opacity-0"
             id="sensorModalContent">
            <div class="p-6 border-b border-white/10 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-lg bg-emerald-500/20 flex items-center justify-center text-emerald-400">
                        <i class="fas fa-microchip"></i>
                    </div>
                    <div>
                        <h3 class="text-xl font-bold text-white">Add New Sensor</h3>
                        <p class="text-sm text-gray-400" id="sensorModalSubtitle">Configure sensor for station</p>
                    </div>
                </div>
                <button onclick="closeModal('addSensorModal')"
                        class="w-8 h-8 rounded-lg hover:bg-white/10 text-gray-400 hover:text-white transition-colors">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <form method="post" action="{% url 'sensor:add_sensor' %}" class="p-6 space-y-4" id="addSensorForm">
                {% csrf_token %}
                <input type="hidden" name="station" id="sensorStationId">

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Sensor ID</label>
                    {{ sensor_form.sensor_id }}
                    <p class="text-xs text-gray-500 mt-1">Leave empty for auto-assignment</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Sensor Type [Optional]</label>
                    {{ sensor_form.sensor_type }}
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Description</label>
                    {{ sensor_form.description }}
                </div>

                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeModal('addSensorModal')"
                            class="flex-1 py-3 rounded-xl bg-dark-700/50 hover:bg-dark-700 text-white font-medium transition-colors border border-white/10">
                        Cancel
                    </button>
                    <button type="submit" id="submitSensorBtn"
                            class="flex-1 py-3 rounded-xl bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-500 hover:to-teal-500 text-white font-semibold shadow-lg shadow-emerald-500/20 transition-all flex items-center justify-center gap-2">
                        <i class="fas fa-save" id="sensorBtnIcon"></i>
                        <span id="sensorBtnText">Add Sensor</span>
                        <i class="fas fa-circle-notch animate-spin hidden" id="sensorSpinner"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
