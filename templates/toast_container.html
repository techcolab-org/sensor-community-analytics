<div id="toastContainer" class="fixed top-6 right-6 z-50 space-y-3 pointer-events-none">
        {% for message in messages %}
            <div class="toast-message pointer-events-auto transform transition-all duration-300 ease-out translate-x-full opacity-0"
                 data-type="{{ message.tags }}">
                <div class="glass-panel px-5 py-4 rounded-xl border border-white/10 shadow-2xl flex items-center gap-3 min-w-[300px] max-w-md
            {% if message.tags == 'success' %}bg-emerald-500/10 border-emerald-500/30{% endif %}
            {% if message.tags == 'error' %}bg-red-500/10 border-red-500/30{% endif %}
            {% if message.tags == 'warning' %}bg-amber-500/10 border-amber-500/30{% endif %}
            {% if message.tags == 'info' %}bg-cyan-500/10 border-cyan-500/30{% endif %}">

                    <div class="w-8 h-8 rounded-lg flex items-center justify-center flex-shrink-0
                {% if message.tags == 'success' %}bg-emerald-500/20 text-emerald-400{% endif %}
                {% if message.tags == 'error' %}bg-red-500/20 text-red-400{% endif %}
                {% if message.tags == 'warning' %}bg-amber-500/20 text-amber-400{% endif %}
                {% if message.tags == 'info' %}bg-cyan-500/20 text-cyan-400{% endif %}">
                        <i class="fas
                    {% if message.tags == 'success' %}fa-check{% endif %}
                    {% if message.tags == 'error' %}fa-exclamation-circle{% endif %}
                    {% if message.tags == 'warning' %}fa-exclamation-triangle{% endif %}
                    {% if message.tags == 'info' %}fa-info-circle{% endif %}">
                        </i>
                    </div>

                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-medium text-white truncate">{{ message }}</p>
                    </div>

                    <button onclick="dismissToast(this)"
                            class="w-6 h-6 rounded-lg hover:bg-white/10 text-gray-400 hover:text-white transition-colors flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-times text-xs"></i>
                    </button>
                </div>
            </div>
        {% endfor %}
    </div>
